<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números Grandes con Pilas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Suma de Números Grandes</h1>
        <form id="numberForm">
            <label for="numberInput">Ingresa un número grande:</label>
            <input type="text" id="numberInput" required>
            <button type="submit">Agregar Número</button>
        </form>

        <button id="sumButton">Sumar Números</button>
        
        <h2>Números en la Pila:</h2>
        <ul id="numberList"></ul>

        <h2>Resultado:</h2>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
